<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PwC JD Evaluator – GitHub Pages</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>PwC JD Evaluator</h1>
      <div class="row gap">
        <input id="apiKey" type="password" placeholder="Nhập GEMINI_API_KEY" />
        <select id="model">
          <option value="gemini-1.5-pro">gemini-1.5-pro</option>
          <option value="gemini-1.5-flash">gemini-1.5-flash</option>
        </select>
        <button id="runBtn" class="btn">Đánh giá JD</button>
      </div>
    </header>

    <section class="card grid2">
      <div>
        <label class="lbl">Chức danh (tuỳ chọn)</label>
        <input id="jobTitle" placeholder="Ví dụ: Backend Lead Engineer" />
        <label class="lbl">Mô tả công việc (JD)</label>
        <textarea id="jd" rows="18" placeholder="Dán NGUYÊN VĂN JD (không cắt)"></textarea>
      </div>
      <div>
        <label class="lbl">Phương pháp PwC</label>
        <textarea id="pwcPreview" rows="22" class="mono" readonly></textarea>
        <div class="muted">Nội dung này được nạp từ <b>pwc_prompt.txt</b> (cùng thư mục).</div>
      </div>
    </section>

    <section id="resultWrap" class="card hide">
      <div class="row between center">
        <h2>Kết quả đánh giá theo 12 yếu tố</h2>
        <button id="downloadJson" class="btn btn-alt">Tải JSON</button>
      </div>
      <div id="jobOut" class="muted"></div>
      <div class="scroll">
        <table id="tbl">
          <thead>
            <tr>
              <th>Yếu tố (mã hợp lệ)</th>
              <th>Lý do</th>
              <th>Trích dẫn (nếu có)</th>
              <th>Mức</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <footer class="muted small">
      © PwC JD Evaluator – Frontend only. Lưu ý: gọi API trực tiếp từ trình duyệt sẽ lộ API key cho người dùng cuối.
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
