<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>PwC JD Evaluator</title>
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>
  <h1>PwC JD Evaluator</h1>

  <div class="input-block">
    <label>Chức danh (tùy chọn)</label>
    <input type="text" id="jobTitle" placeholder="Ví dụ: Backend Lead Engineer" />
  </div>

  <div class="input-block">
    <label>Mô tả công việc (JD)</label>
    <textarea id="jd" placeholder="Dán NGUYÊN VĂN JD (không cắt)"></textarea>
  </div>

  <div class="input-block">
    <label>Phương pháp PwC</label>
    <textarea id="pwcPreview" readonly></textarea>
    <div class="note">Nội dung này được nạp từ <b>pwc_prompt.txt</b> (cùng thư mục).</div>
  </div>

  <div class="input-block">
    <label>API Key</label>
    <input type="password" id="apiKey" placeholder="Nhập GEMINI_API_KEY" />
    <select id="model">
      <option value="gemini-1.5-pro">gemini-1.5-pro</option>
      <option value="gemini-1.5-flash">gemini-1.5-flash</option>
    </select>
    <button id="runBtn">Đánh giá JD</button>
  </div>

  <div id="resultWrap" class="hide">
    <h2 id="jobOut"></h2>
    <table id="tbl">
      <thead>
        <tr>
          <th>Yếu tố</th><th>Lý do</th><th>Dẫn chứng</th><th>Mức</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="downloadJson">Tải JSON</button>
  </div>

  <footer>
    © PwC JD Evaluator – Frontend only. Lưu ý: gọi API trực tiếp từ trình duyệt sẽ lộ API key cho người dùng cuối.
  </footer>

  <script src="script.js"></script>
</body>
</html>
